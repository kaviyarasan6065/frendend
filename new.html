    <script>
        const author=['Fyodor Dostoevsky', 'George Eliot', 'Ralph Ellison', 'Euripides', 'William Faulkner', 'William Faulkner', 'Gustave Flaubert', 'Gustave Flaubert', 'Federico García Lorca', 'Gabriel García Márquez', 'Gabriel García Márquez', 'Johann Wolfgang von Goethe', 'Nikolai Gogol', 'Günter Grass', 'João Guimarães Rosa', 'Knut Hamsun', 'Ernest Hemingway', 'Homer', 'Homer', 'Henrik Ibsen', 'James Joyce', 'Franz Kafka', 'Franz Kafka', 'Franz Kafka', 'Kālidāsa', 'Yasunari Kawabata', 'Nikos Kazantzakis', 'D. H. Lawrence', 'Halldór Laxness', 'Giacomo Leopardi', 'Doris Lessing', 'Astrid Lindgren']
        function removeDublicates(array){
            let a=[];
            array.map(x=>!a.includes(x)?a.push(x):"");
            return a;
        }
        document.write(removeDublicates(author));
    </script>
